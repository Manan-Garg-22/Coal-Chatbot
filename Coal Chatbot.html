<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>

  .header {
  background: linear-gradient(300deg, #00bfff, #ff4c68, #0f32cf);
  background-size: 180% 180%;
  animation: gradient-animation 18s ease infinite;
}

@keyframes gradient-animation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 70% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

    .user-bubble ,.bot-bubble {
        opacity: 0; 
        transform: translateY(10px); 
        transition: opacity 0.3s ease, transform 0.3s ease; 
    }

      body{
        background-color: #ebe8eb;
      }
        .chat-container {
            width: 100%;
            max-width: 700px;
            background-color: #c26cb6;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid #007bff;
            overflow: hidden;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .header {
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        .chat {
            min-height: 400px;
            max-height:600px;
            overflow-y: scroll;
            padding: 10px;
        }

        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #fff;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
         
        body{
            background-color: #8092c4;

        }
        #send-button {
            padding: 10px 20px;
        
  background: linear-gradient(300deg, #00bfff, #ff4c68, #1c5ba3);
  background-size: 180% 180%;
  animation: gradient-animation 18s ease infinite;


@keyframes gradient-animation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .user-bubble {
            background-color: #007bff !important;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 70%;
            display: flex;
            align-content: flex-end ;
        }

  
        .bot-bubble {
            background-color: #b8abbb !important;
            color: #333;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 70%;
            align-self: flex-start !important;
        }

        .chat::-webkit-scrollbar {
            width: 0;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        .styled-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .styled-header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">Chatbot</div>
        <div class="chat" id="chat"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
    
        sendButton.addEventListener('click', function () {
            const userMessage = userInput.value;
            displayUserMessage(userMessage);
            userInput.value = '';
    
            setTimeout(() => {
                const answer = 'This is a simple chatbot response.';
                displayBotMessage(answer);
            }, 1000);
        });
    
        function displayUserMessage(message) {
            const userdiv = document.createElement('div');
            userdiv.classList.add('user-bubble');
            userdiv.textContent = message;
            chat.appendChild(userdiv);
    
            setTimeout(() => {
                userdiv.style.opacity = 1;
                userdiv.style.transform = 'translateY(0)';
            }, 10); 
        }
    
        function displayBotMessage(message) {
            const ansdiv = document.createElement('div');
            ansdiv.classList.add('bot-bubble');
            ansdiv.textContent = message;
            chat.appendChild(ansdiv);
    
        
            setTimeout(() => {
                ansdiv.style.opacity = 1;
                ansdiv.style.transform = 'translateY(0)';
            }, 10);
        }
    </script>
    
</body>
</html>
